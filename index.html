<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我要告诉你的事情</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="theme-switch">
        <button class="theme-btn active" data-theme="spring">新春</button>
        <button class="theme-btn" data-theme="lantern">元宵</button>
    </div>

    <div class="container">
        <div class="typewriter-box" id="typewriterBox">
            <h1 class="type-text" id="typeText">点击下方导出照片</h1>
            <span class="cursor" id="cursor"></span>
        </div>

        <div class="btn-group">
            <button class="func-btn" id="resetBtn"><i class="fas fa-redo"></i> 重新打字</button>
            <button class="func-btn" id="changeBtn"><i class="fas fa-exchange-alt"></i> 切换文案</button>
            <button class="func-btn" id="exportBtn"><i class="fas fa-download"></i> 导出图片</button>
        </div>
    </div>

    <!-- 导出临时容器（移到body最后，避免覆盖按钮） -->
    <div class="export-temp-container" id="exportTempContainer"></div>

    <script src="script.js"></script>
</body>
</html>
