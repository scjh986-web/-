<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>访客留言墙 - 用户版</title>
    <!-- 引入LeanCloud SDK -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.1/dist/av-min.js"></script>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            background-image: url('https://picsum.photos/id/1048/1920/1080');
            background-size: cover;
            background-attachment: fixed;
            padding: 20px;
            color: #2d3436;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* 标题样式 */
        .page-title {
            color: #48dbfb;
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e8f4f8;
        }

        /* 留言输入区 */
        .message-input-area {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fafafa;
            border-radius: 8px;
            border: 1px solid #e8f4f8;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #636e72;
            font-size: 14px;
        }
        .input-group #guestName,
        .input-group #guestContent {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #48dbfb;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }
        .input-group #guestName:focus,
        .input-group #guestContent:focus {
            outline: none;
            border-color: #1dd1a1;
            box-shadow: 0 0 0 2px rgba(29, 209, 161, 0.1);
        }
        .input-group #guestContent {
            min-height: 120px;
            resize: vertical;
            line-height: 1.6;
        }
        .btn-submit {
            background-color: #48dbfb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #00cec9;
            transform: translateY(-2px);
        }

        /* 留言列表 */
        .message-list {
            margin-top: 20px;
        }
        .no-message {
            text-align: center;
            color: #999;
            padding: 50px 0;
            font-size: 16px;
        }
        .message-item {
            padding: 20px;
            background-color: #fafafa;
            border-radius: 8px;
            border: 1px solid #e8f4f8;
            margin-bottom: 15px;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .guest-name {
            font-weight: 600;
            color: #48dbfb;
            font-size: 16px;
        }
        .message-time {
            font-size: 12px;
            color: #999;
        }
        .message-content {
            color: #333;
            line-height: 1.8;
            margin-bottom: 15px;
            font-size: 15px;
        }
        /* 作者回复展示 */
        .author-reply {
            padding: 12px;
            background-color: #e8f4f8;
            border-radius: 6px;
            border-left: 3px solid #1dd1a1;
        }
        .reply-label {
            font-weight: 600;
            color: #1dd1a1;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .reply-content {
            color: #636e72;
            font-size: 14px;
            line-height: 1.6;
        }

        /* 响应式适配 */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            .page-title {
                font-size: 24px;
            }
            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">访客留言墙</h1>

        <!-- 用户留言输入区 -->
        <div class="message-input-area">
            <div class="input-group">
                <label for="guestName">你的昵称（最多10字）</label>
                <input type="text" id="guestName" placeholder="请输入昵称（必填）">
            </div>
            <div class="input-group">
                <label for="guestContent">留言内容（最多300字）</label>
                <textarea id="guestContent" placeholder="留下你的想法吧～（必填）"></textarea>
            </div>
            <button class="btn-submit" id="submitBtn">提交留言</button>
        </div>

        <!-- 留言列表区 -->
        <div class="message-list" id="messageList">
            <div class="no-message">还没有留言，快来成为第一个吧～</div>
        </div>
    </div>

    <script>
        // 用户留言功能：仅提交+查看，无作者逻辑
        class UserMessage {
            constructor() {
                // 配置
                this.config = {
                    NAME_MAX_LENGTH: 10,
                    CONTENT_MAX_LENGTH: 300,
                    LEANCLOUD: {
                        appId: 'MCjcSQNCQlCNu6HJiKG27dDJ-MdYXbMMI',
                        appKey: 'rdoBBOmD0p5RvZTOSv7RwOcP',
                        serverURL: 'https://mcjcsqnc.api.lncldglobal.com'
                    }
                };

                // DOM元素
                this.DOM = {
                    guestName: document.getElementById("guestName"),
                    guestContent: document.getElementById("guestContent"),
                    submitBtn: document.getElementById("submitBtn"),
                    messageList: document.getElementById("messageList")
                };

                // 初始化
                this.initLeanCloud();
                this.bindEvents();
                this.renderMessages();
            }

            // 初始化LeanCloud
            initLeanCloud() {
                AV.init(this.config.LEANCLOUD);
                this.MessageClass = AV.Object.extend('GuestMessage');
            }

            // 绑定事件
            bindEvents() {
                this.DOM.submitBtn.addEventListener("click", () => this.submitMessage());
            }

            // 转义特殊字符
            escapeHtml(str) {
                return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
            }

            // 获取所有留言
            async getMessages() {
                try {
                    const query = new AV.Query(this.MessageClass);
                    query.descending('createdAt');
                    const res = await query.find();
                    return res.map(msg => ({
                        id: msg.id,
                        name: this.escapeHtml(msg.get('name')),
                        content: this.escapeHtml(msg.get('content')),
                        time: msg.get('createdAt').getTime(),
                        reply: this.escapeHtml(msg.get('reply') || '')
                    }));
                } catch (err) {
                    alert("加载留言失败：" + err.message);
                    return [];
                }
            }

            // 提交留言
            async submitMessage() {
                const name = this.DOM.guestName.value.trim();
                const content = this.DOM.guestContent.value.trim();

                // 验证
                if (!name) { alert("请输入昵称～"); return; }
                if (name.length > this.config.NAME_MAX_LENGTH) { alert(`昵称不能超过${this.config.NAME_MAX_LENGTH}字～`); return; }
                if (!content) { alert("请填写留言～"); return; }
                if (content.length > this.config.CONTENT_MAX_LENGTH) { alert(`留言不能超过${this.config.CONTENT_MAX_LENGTH}字～`); return; }

                try {
                    const msg = new this.MessageClass();
                    msg.set('name', name);
                    msg.set('content', content);
                    msg.set('reply', '');
                    await msg.save();

                    // 刷新列表
                    await this.renderMessages();
                    this.DOM.guestName.value = '';
                    this.DOM.guestContent.value = '';
                    alert("留言提交成功！");
                } catch (err) {
                    alert("提交失败：" + err.message);
                }
            }

            // 渲染留言列表
            async renderMessages() {
                const messages = await this.getMessages();

                if (messages.length === 0) {
                    this.DOM.messageList.innerHTML = '<div class="no-message">还没有留言，快来成为第一个吧～</div>';
                    return;
                }

                let html = '';
                messages.forEach(msg => {
                    const time = new Date(msg.time).toLocaleString("zh-CN", { year: "numeric", month: "2-digit", day: "2-digit", hour: "2-digit", minute: "2-digit" });
                    const replyHtml = msg.reply ? `<div class="author-reply"><div class="reply-label">作者回复</div><div class="reply-content">${msg.reply}</div></div>` : '';

                    html += `
                        <div class="message-item">
                            <div class="message-header">
                                <span class="guest-name">${msg.name}</span>
                                <span class="message-time">${time}</span>
                            </div>
                            <div class="message-content">${msg.content}</div>
                            ${replyHtml}
                        </div>
                    `;
                });

                this.DOM.messageList.innerHTML = html;
            }
        }

        // 初始化
        window.addEventListener("DOMContentLoaded", () => new UserMessage());
    </script>
</body>
</html>
