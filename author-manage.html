<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>留言管理 - 作者版</title>
    <!-- 引入LeanCloud SDK -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.1/dist/av-min.js"></script>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            background-image: url('https://picsum.photos/id/1048/1920/1080');
            background-size: cover;
            background-attachment: fixed;
            padding: 20px;
            color: #2d3436;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* 标题与验证区 */
        .page-title {
            color: #48dbfb;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e8f4f8;
        }
        .author-verify {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fafafa;
            border-radius: 8px;
            border: 1px solid #e8f4f8;
        }
        .author-verify #authorPwd {
            width: 60%;
            padding: 10px 12px;
            border: 1px solid #48dbfb;
            border-radius: 6px;
            font-size: 15px;
            margin-right: 10px;
        }
        .btn-verify, .btn-clear {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-verify {
            background-color: #1dd1a1;
            color: white;
        }
        .btn-verify:hover {
            background-color: #00cec9;
        }
        .btn-clear {
            background-color: #ff4d4f;
            color: white;
            margin-left: 10px;
        }
        .btn-clear:hover {
            background-color: #f5222d;
        }
        .verify-status {
            margin-top: 15px;
            color: #1dd1a1;
            font-size: 14px;
        }

        /* 留言管理列表 */
        .message-list {
            margin-top: 20px;
        }
        .no-message {
            text-align: center;
            color: #999;
            padding: 50px 0;
            font-size: 16px;
        }
        .message-item {
            padding: 20px;
            background-color: #fafafa;
            border-radius: 8px;
            border: 1px solid #e8f4f8;
            margin-bottom: 15px;
            position: relative;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .guest-name {
            font-weight: 600;
            color: #48dbfb;
            font-size: 16px;
        }
        .message-time {
            font-size: 12px;
            color: #999;
        }
        .message-content {
            color: #333;
            line-height: 1.8;
            margin-bottom: 15px;
            font-size: 15px;
        }
        /* 作者回复区 */
        .author-reply {
            padding: 12px;
            background-color: #e8f4f8;
            border-radius: 6px;
            border-left: 3px solid #1dd1a1;
            margin-bottom: 15px;
        }
        .reply-label {
            font-weight: 600;
            color: #1dd1a1;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .reply-content {
            color: #636e72;
            font-size: 14px;
            line-height: 1.6;
        }
        /* 管理操作按钮 */
        .manage-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn-reply, .btn-delete {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-reply {
            background-color: #1dd1a1;
            color: white;
        }
        .btn-reply:hover {
            background-color: #00cec9;
        }
        .btn-delete {
            background-color: #ff4d4f;
            color: white;
        }
        .btn-delete:hover {
            background-color: #f5222d;
        }

        /* 响应式适配 */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            .page-title {
                font-size: 24px;
            }
            .author-verify #authorPwd {
                width: 50%;
                margin-right: 5px;
            }
            .btn-verify, .btn-clear {
                padding: 8px 12px;
                font-size: 14px;
            }
            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">留言管理系统（作者专用）</h1>

        <!-- 作者验证区 -->
        <div class="author-verify">
            <input type="password" id="authorPwd" placeholder="输入作者密码">
            <button class="btn-verify" id="verifyBtn">验证身份</button>
            <button class="btn-clear" id="clearBtn" style="display: none;">清除验证</button>
            <div class="verify-status" id="verifyStatus"></div>
        </div>

        <!-- 留言管理列表 -->
        <div class="message-list" id="messageList">
            <div class="no-message">请先通过作者验证，查看并管理留言～</div>
        </div>
    </div>

    <script>
        // 作者管理功能：仅验证、回复、删除，无用户留言输入
        class AuthorManage {
            constructor() {
                // 核心配置
                this.config = {
                    AUTHOR_PASSWORD: "1013", // 替换为你的作者密码
                    LEANCLOUD: {
                        appId: 'MCjcSQNCQlCNu6HJiKG27dDJ-MdYXbMMI',
                        appKey: 'rdoBBOmD0p5RvZTOSv7RwOcP',
                        serverURL: 'https://mcjcsqnc.api.lncldglobal.com'
                    }
                };

                // 状态管理
                this.isVerified = localStorage.getItem("authorVerified") === "true";

                // DOM元素
                this.DOM = {
                    authorPwd: document.getElementById("authorPwd"),
                    verifyBtn: document.getElementById("verifyBtn"),
                    clearBtn: document.getElementById("clearBtn"),
                    verifyStatus: document.getElementById("verifyStatus"),
                    messageList: document.getElementById("messageList")
                };

                // 初始化
                this.initLeanCloud();
                this.bindEvents();
                this.syncVerifyStatus();
            }

            // 初始化LeanCloud
            initLeanCloud() {
                AV.init(this.config.LEANCLOUD);
                this.MessageClass = AV.Object.extend('GuestMessage');
            }

            // 绑定事件
            bindEvents() {
                // 验证按钮
                this.DOM.verifyBtn.addEventListener("click", () => this.verifyAuthor());
                // 清除验证按钮
                this.DOM.clearBtn.addEventListener("click", () => this.clearVerify());
                // 列表操作（委托：回复/删除）
                this.DOM.messageList.addEventListener("click", (e) => {
                    if (!this.isVerified) return;
                    // 回复按钮
                    if (e.target.classList.contains("btn-reply")) {
                        const msgId = e.target.getAttribute("data-msg-id");
                        const guestName = e.target.getAttribute("data-guest-name");
                        this.replyMessage(msgId, guestName);
                    }
                    // 删除按钮
                    if (e.target.classList.contains("btn-delete")) {
                        const msgId = e.target.getAttribute("data-msg-id");
                        this.deleteMessage(msgId);
                    }
                });
            }

            // 同步验证状态（页面加载时）
            syncVerifyStatus() {
                if (this.isVerified) {
                    this.DOM.verifyStatus.textContent = "✅ 已验证：当前为作者身份";
                    this.DOM.clearBtn.style.display = "inline-block";
                    this.renderMessageList(); // 加载留言列表
                } else {
                    this.DOM.verifyStatus.textContent = "❌ 未验证：请输入密码确认身份";
                    this.DOM.clearBtn.style.display = "none";
                    this.DOM.messageList.innerHTML = '<div class="no-message">请先通过作者验证，查看并管理留言～</div>';
                }
            }

            // 作者验证
            verifyAuthor() {
                const inputPwd = this.DOM.authorPwd.value.trim();
                if (!inputPwd) {
                    this.DOM.verifyStatus.textContent = "❌ 请输入作者密码";
                    return;
                }

                if (inputPwd === this.config.AUTHOR_PASSWORD) {
                    this.isVerified = true;
                    localStorage.setItem("authorVerified", "true");
                    this.syncVerifyStatus();
                    alert("验证成功！已获取留言管理权限～");
                } else {
                    this.DOM.verifyStatus.textContent = "❌ 密码错误：请重新输入";
                }
                this.DOM.authorPwd.value = "";
            }

            // 清除验证状态
            clearVerify() {
                if (confirm("确定要退出作者身份吗？退出后无法管理留言～")) {
                    this.isVerified = false;
                    localStorage.removeItem("authorVerified");
                    this.syncVerifyStatus();
                }
            }

            // 转义特殊字符（防注入）
            escapeHtml(str) {
                return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
            }

            // 获取所有留言（管理用）
            async getMessageList() {
                try {
                    const query = new AV.Query(this.MessageClass);
                    query.descending('createdAt'); // 最新留言在前
                    const res = await query.find();
                    return res.map(msg => ({
                        id: msg.id,
                        name: this.escapeHtml(msg.get('name')),
                        content: this.escapeHtml(msg.get('content')),
                        time: msg.get('createdAt').getTime(),
                        reply: this.escapeHtml(msg.get('reply') || '')
                    }));
                } catch (err) {
                    alert("加载留言失败：" + err.message);
                    return [];
                }
            }

            // 渲染留言列表（管理版）
            async renderMessageList() {
                const messages = await this.getMessageList();

                if (messages.length === 0) {
                    this.DOM.messageList.innerHTML = '<div class="no-message">暂无留言：用户提交后将显示在这里～</div>';
                    return;
                }

                let html = '';
                messages.forEach(msg => {
                    // 格式化时间
                    const timeStr = new Date(msg.time).toLocaleString("zh-CN", {
                        year: "numeric", month: "2-digit", day: "2-digit",
                        hour: "2-digit", minute: "2-digit"
                    });

                    // 回复内容（有则显示）
                    const replyHtml = msg.reply 
                        ? `<div class="author-reply">
                            <div class="reply-label">已回复</div>
                            <div class="reply-content">${msg.reply}</div>
                          </div>` 
                        : '';

                    // 单个留言HTML
                    html += `
                        <div class="message-item">
                            <div class="message-header">
                                <span class="guest-name">访客：${msg.name}</span>
                                <span class="message-time">${timeStr}</span>
                            </div>
                            <div class="message-content">${msg.content}</div>
                            ${replyHtml}
                            <div class="manage-actions">
                                <button class="btn-reply" data-msg-id="${msg.id}" data-guest-name="${msg.name}">回复</button>
                                <button class="btn-delete" data-msg-id="${msg.id}">删除</button>
                            </div>
                        </div>
                    `;
                });

                this.DOM.messageList.innerHTML = html;
            }

            // 回复留言
            async replyMessage(msgId, guestName) {
                const replyContent = prompt(`回复访客「${guestName}」：`, "");
                if (replyContent === null) return;
                const trimReply = replyContent.trim();
                if (!trimReply) {
                    alert("回复内容不能为空～");
                    return;
                }

                try {
                    // 云端更新留言
                    const message = AV.Object.createWithoutData('GuestMessage', msgId);
                    message.set('reply', trimReply);
                    await message.save();

                    // 刷新列表
                    await this.renderMessageList();
                    alert("回复成功！用户将在留言页看到回复～");
                } catch (err) {
                    alert("回复失败：" + err.message);
                }
            }

            // 删除留言
            async deleteMessage(msgId) {
                if (!confirm("确定要删除这条留言吗？删除后无法恢复～")) return;

                try {
                    // 云端删除
                    const message = AV.Object.createWithoutData('GuestMessage', msgId);
                    await message.destroy();

                    // 刷新列表
                    await this.renderMessageList();
                    alert("留言已成功删除～");
                } catch (err) {
                    alert("删除失败：" + err.message);
                }
            }
        }

        // 初始化管理模块
        window.addEventListener("DOMContentLoaded", () => new AuthorManage());
    </script>
</body>
</html>
